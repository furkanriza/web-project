<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="scripts/jquery-ui-1.13.3/jquery-ui.css">
  <script type="text/javascript" src="scripts/jquery-ui-1.13.3/external/jquery/jquery.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui-1.13.3/jquery-ui.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>

<body>
  <div id="content-wrap">
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="community.html">Community</a></li>

          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
        <div class="contact-us-container">
          <h1>Contact Us</h1>
          <form class="contact-form" action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </main>
  </div>
  <footer>

</body>
