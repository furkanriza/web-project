<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Page</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" type="text/css" href="scripts/jquery-ui-1.13.3/jquery-ui.css" />
  <script type="text/javascript" src="scripts/jquery-ui-1.13.3/external/jquery/jquery.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui-1.13.3/jquery-ui.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
  <div id="content-wrap">
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="community.html">Community</a></li>
          <li><a href="career.html">Career</a></li>
          <li><a href="about.html">About University</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <div class="community flex-container-column">
        <button class="community__go-back-button">
          <div class="community__go-back-button__container">
            <img src="public/left-arrow.svg" class="community__go-back-button__container__icon" />
            <p>Go back to staff list</p>
          </div>
        </button>
        <div class="community__container">
          <div class="community__container__left flex-container-column">
            <img src="public/alan-turing.jpg" class="staff-photo" />
            <span>Alan Turing</span>
            <span>Jun 23, 1912</span>
          </div>
          <div class="community__container__right">
            <h2 class="community__container__right__heading">
              Send a message
            </h2>
            <form class="community__container__right__form">
              <label for="topic">Topic:</label>
              <input name="topic" type="text" wrap="hard" class="community__container__right__input-topic" />
              <label for="message">Message:</label>
              <input name="message" type="text" wrap="hard" class="community__container__right__input-message" />
              <input type="submit" class="community__container__right__submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>Â© 2024 University Portal</p>
  </footer>
</body>

</html>
